<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.avif" type="image/avif" />
    <title>Login</title>
  </head>
  <body>
    <main class="container-fluid">
      <div
        class="col-md-12 w-50 mx-auto h-100 d-flex justify-content-center align-items-center"
      >
        <form action="" id="form">
          <div class="form-group mb-3">
            <label class="form-label text-light" for="email">Email</label>
            <input
              class="form-control"
              type="text"
              name="email"
              id="email"
              placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label class="form-label text-light" for="password">Password</label>
              <input
                class="form-control mb-3"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
            />
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
  
    </main>
  </body>
</html>

<script>
  const $ = (el) => document.querySelector(el);
  const $$ = (el) => document.querySelectorAll(el);

  const email = $("#email");
  const password = $("#password");

  const form = $("form");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    console.log(email.value, password.value);
    

    if (email.value === "admin" && password.value === "admin") {
      localStorage.setItem("session", JSON.stringify({ email: email.value, password: password.value }));
      window.location.href = "admin.html";
    }

  if (email.value !== "admin" || password.value !== "admin") {
    alert("Email o contrase√±a incorrectos");
    email.value = "";
    password.value = "";
  }

  const session = JSON.parse(localStorage.getItem("session"));

  if (session) {
    window.location.href = "admin.html";
  }
});
</script>
