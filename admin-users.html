<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.style.css" />
    <link rel="icon" href="assets/logo.avif" type="image/avif" />
    <title>Usuarios Registrados - Trampolink Park</title>
  </head>
  <body>
    <main class="container-fluid">
      <header class="header mb-2">
        <div class="d-flex justify-content-between align-items-center">
          <img
            src="assets/logo.avif"
            alt="Logo de Trampolin Park"
            class="header-logo"
          />
          <h1 class="header-title">Trampolink Park</h1>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light w-20">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none d-lg-flex">
            <li class="nav-item mx-2">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="admin.html">Administrador</a>
            </li>
          </ul>

          <div class="container-fluid">
            <div class="btn-group d-lg-none">
              <button
                type="button"
                class="bg-transparent border-0 text-light"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="font-size: 1.5rem"
              >
                ☰
              </button>
              <ul
                style="background-color: #000; color: #fff"
                class="dropdown-menu dropdown-menu-end"
              >
                <li>
                  <a href="index.html" class="dropdown-item text-light"
                    >Inicio</a
                  >
                </li>
                <li>
                  <a href="sobre-nosotros.html" class="dropdown-item text-light"
                    >Sobre Nosotros</a
                  >
                </li>
                <li>
                  <a href="contacto.html" class="dropdown-item text-light"
                    >Contacto</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section>
        <h2 class="mb-3" style="color: #fff">Lista de usuarios</h2>
        <div class="table-responsive py-3">
          <table class="container-table">
            <thead class="container-thead">
              <tr class="container-tr">
                <th class="container-th">ID</th>
                <th class="container-th">Usuario</th>
                <th class="container-th">Nombre</th>
                <th class="container-th">Email</th>
                <th class="container-th">Teléfono</th>
              </tr>
            </thead>
            <tbody id="users-tbody" class="container-tbody"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script type="module" src="admin-users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
